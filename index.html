<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

  <!-- apply bootstrap and link CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Giphy API</title>
</head>

<body>
  <div class="container" style="background-image:url(assets/images/kindajean.png)">
    <div class="row">
      <div class="col-md-12" id="queryList">
      </div>
    </div>

    <div class="row">
      <div class="col-md-8" id="gifList">
        <h1>Your Gifs</h1>
      </div>
      <div class="col-md-4" id="searcharea" style="background-color: lightgray">
        <form id="queryForm">
          <label for="queryInput">Choose GIF search term</label>
          <input type="text" id="queryInput"><br>

          <!-- Button triggers new movie to be added -->
          <input id="add-gif-query" type="submit" value="Search">
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/gifsearch.js"></script>
</body>

</html>
